version: "3.8"

x-common-config:
  &common-config
  build:
    context: ../
    dockerfile: docker/Dockerfile

services:
  namenode:
    <<: *common-config
    hostname: namenode
    command: ["hdfs", "namenode"]
    ports:
      - 9870:9870
    env_file:
      - ./config
    environment:
      ENSURE_NAMENODE_DIR: "/tmp/hadoop-root/dfs/name"
  datanode:
    <<: *common-config
    command: ["hdfs", "datanode"]
    env_file:
      - ./config
  resourcemanager:
    <<: *common-config
    hostname: resourcemanager
    command: ["yarn", "resourcemanager"]
    ports:
      - 8088:8088
    env_file:
      - ./config
    volumes:
      - ./test.sh:/opt/test.sh
  nodemanager:
    <<: *common-config
    command: ["yarn", "nodemanager"]
    env_file:
      - ./config
