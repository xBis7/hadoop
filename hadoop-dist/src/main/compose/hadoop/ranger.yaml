version: "3.8"

x-common-config:
  &common-config
  environment:
    - HADOOP_CLASSPATH=$HADOOP_CLASSPATH:/opt/hadoop/share/hadoop/hdfs/lib/*
    - HDFS-SITE.XML_dfs.permissions.enabled=true
    - HDFS-SITE.XML_dfs.namenode.acls.enabled=true
    - HDFS-SITE.XML_dfs.namenode.inode.attributes.provider.class=org.apache.ranger.authorization.hadoop.RangerHdfsAuthorizer
  networks:
    - ranger-net

services:
  namenode:
    <<: *common-config
  datanode:
    <<: *common-config
  resourcemanager:
    <<: *common-config
  nodemanager:
    <<: *common-config

networks:
  ranger-net:
    name: rangernw
    external: true
