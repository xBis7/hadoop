name: build and deploy

# Controls when the action will run.
on:
  push:
    branches: [ ExpCallerContextToCommons ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Hadoop trunk
        uses: actions/checkout@v3
        with:
          repository: apache/hadoop
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build Hadoop maven plugins
        run: cd hadoop-maven-plugins && mvn --batch-mode install
      - name: Build Hadoop
        run: mvn clean install -DskipTests -DskipShade
      - name: Build document
        run: mvn clean site
      - name: Stage document
        run: mvn site:stage -DstagingDirectory=${GITHUB_WORKSPACE}/staging/
      - name: Deploy to GitHub
        run: cd hadoop-common-project/hadoop-common/ && mvn --batch-mode -DuseGitHubPackages=true deploy
        env:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
